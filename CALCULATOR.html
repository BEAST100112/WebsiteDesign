<html>
<head>
<title>SIMPLE CALCULATOR</title>
</head>
<body.
<h1>CALCULATOR</h1>

<form>
<input type="number" id="num1" placeholder="ENTER FIRST NUMBER"><br>
<input type="number" id="num2" placeholder="ENTER SECOND NUMBER"><br>
<button type="button" onclick="calculate("+")">Add</button><br>
<button type="button" onclick="calculate("-")">Subtract</button><br>
<button type="button" onclick="calculate("*")">Multiply</button><br>
<button type="button" onclick="calculate("/")">Divide</button><br>
</form>

  <script>
  function calculate(operator){
  const num1=parseFloat(document.getElementByld("num1").value);
  const num2=parseFloat(document.getElementByld("num2").value);
let result;
if(operator==='+'){
result=num1+num2;
}else if(operator==='-'){
result=num1-num2;
}else if(operator==='*'){
result=num1*num2;
}else if(operator==='/'){
if(num2!==0){
result=num1/num2;
}else{
result="Cannot Be Divided By Zero";
}
document.getElementByld("result").innerText="Result"+result;
}
</script>
</body>
</html.
